        const originalString = "asdasdafsdfsd";


        function unique_char(str1) {
            var str = str1;
            var uniql = [];

            for (var x = 0; x < str.length; x++) {

                if (uniql.indexOf(str.charAt(x)) == -1) {
                    uniql.push(str[x]); 

                    //int x = Regex.Matches(uniql, "a").Count;

                }
            }
            return uniql;
        }
        //numberOfOccurence = Regex.Matches(str, regexPattern).Count;
        var uniqArray = unique_char(originalString)
        console.log(uniqArray);
        //console.log(x);

        for (let index = 0; index < uniqArray.length; index++) {
            const searchWord = uniqArray[index];

            //const searchWord = "the";

            const regex = new RegExp(searchWord, "g"); // "g" means "global", matches all occurrences
            const count = (originalString.match(regex) || []).length;
            
            console.log(`The word "${searchWord}" appears ${count} times in the original string.`);
        }
