<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test3</title>
    <script>
     function add() {debugger
        let num1 = parseFloat(document.getElementById("num1").value);
        let num2 = parseFloat(document.getElementById("num2").value);
        let result = num1 + num2;
        document.getElementById("result").innerHTML = `Result: ${result}`;
     }

     function subtract() {
        let num1 = parseFloat(document.getElementById("num1").value);
        let num2 = parseFloat(document.getElementById("num2").value);
        let result = num1 - num2;
        document.getElementById("result").innerHTML = `Result: ${result}`;
     }

     function multiply() {
        let num1 = parseFloat(document.getElementById("num1").value);
        let num2 = parseFloat(document.getElementById("num2").value);
        let result = num1 * num2;
        document.getElementById("result").innerHTML = `Result: ${result}`;
     }

     function divid() {
        let num1 = parseFloat(document.getElementById("num1").value);
        let num2 = parseFloat(document.getElementById("num2").value);
        let result = num1 / num2;
        document.getElementById("result").innerHTML = `Result: ${result}`;
     }
    </script>
</head>
<body>
    <h2>Calculater</h2>

    <div>
        <input type="number" style="width: 300px;" id="num1" placeholder="Enter a number" /><br />
        <input type="number" style="width: 300px;" id="num2" placeholder="Enter another number" />
        <br />
        <button type="button" onClick="add()">Add</button>
        <button type="button" onClick="subtract()">Subtract</button>
        <button type="button" onClick="multiply()">Multiply</button>
        <button type="button" onClick="divid()">Divide</button>


    </div>
    <br />
    <h4 id="val">Result:</h4>
    <hr />
    <div id="result">
    </div>
</body>
</html>
