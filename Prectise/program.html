// PRIME NUMBER

function primenum(){
    var values = document.getElementById('values').value;
    const val = parseInt(values);
    if(val % 2 === 0){
      document.getElementById('result').innerHTML= `${val} is not prime number `;
    }else{
        document.getElementById('result').innerHTML= `${val} is prime number `;

    }
   
}

function isPrime(number) {
  if (number <= 1) {
    return false;
  }

  for (let i = 2; i < number; i++) {
    if (number % i === 0) {
      return false;
    }
  }

  return true;
}

// Test the function

console.log(isPrime(2)); // false
