
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <script>

        function unique_char() {
            var str = document.getElementById('unique').value;
            var uniql = [];

            for (var x = 0; x < str.length; x++) {

                if (uniql.indexOf(str.charAt(x)) == -1) {
                    uniql.push(str[x]);    

                };
            }

            var uniqArray = uniql;
            var printString = ""; 

            for (let index = 0; index < uniqArray.length; index++) {
                const searchWord = uniqArray[index];

                //const searchWord = "the";    

                const regex = new RegExp(searchWord, "g"); // "g" means "global", matches all occurrences
                const count = (str.match(regex) || []).length;
                printString += `The word "${searchWord}" appears ${count} times in the original string. <br />`
                //console.log();
            }
            document.getElementById('result').innerHTML = printString;

        }
        function unique_number(){ 
            const arr = document.getElementById('unique').value;
            
            let uniqueCharacters = arr.replace(/[0-9]/g, "");
            let uniqueNumbers = arr.replace(/[a-zA-Z]/g, "");
        

            document.getElementById('numberval').innerHTML = (uniqueCharacters.split(""));
            document.getElementById('stringval').innerHTML = (uniqueNumbers);
        }
        
    </script>
</head>

<body>
    <h2>Find the text count</h2>

    <div>
        <input type="text" style="width: 300px;" id="unique" />
        <button type="button" onClick="unique_char()">Find</button>
        <button type="button" onClick="unique_number()">Saperate Number and Character</button>
    </div>
    <br />
    <h4 id="val">Result:</h4>

    <hr />

    <div id="result">
       <p id="numberval"></p> 
        <p id="stringval"></p>
        
    </div>
</body>

</html>
